
<h4>Listado</h4>
    <ul class="list-group-item d-flex flex-column justify-content-between align-items-center">
      <li *ngFor="let character of characterList;
        let i=index;
        let isFirst=first;
        let isLast=last;
        let isOdd=odd"
        class="list-group-item"
        [ngClass]="{
          'list-group-item-success':isOdd,
          'list-group-item-primary':isLast}">

        <div class="p-2">

          <span class="text-primary"> {{i+1}}. </span>
          <span>{{character.name}} -</span>
          <strong>Power: </strong>
          <span>{{character.power}}</span>
          <button class="btn btn-danger">X</button>
        </div>


      </li>

    </ul>
