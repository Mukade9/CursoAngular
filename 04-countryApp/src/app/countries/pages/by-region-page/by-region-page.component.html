<h2>Por Region</h2>
<hr>

<div class="row">
  <div class="col text-center">
    <!-- SearchBox -->
    <!-- <shared-search-box (onDebounce)="searchByRegion($event)" placeholder="region"></shared-search-box> -->
    <button *ngFor="let region of regions"
      class="btn mx-2"
      [ngClass]="{'btn-outline-primary btn-lg active':selectedRegion===region}"
      (click)="searchByRegion(region)">
      {{region}}
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
