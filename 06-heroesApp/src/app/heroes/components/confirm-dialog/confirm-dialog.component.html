<h1 mat-dialog-title>Borrando héroe</h1>
<div mat-dialog-content>
  ¿Estas seguro de borrar a {{data.superhero}} ?
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onConfirm()">Si</button>
  <span class="spacer"></span>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>No</button>
</div>
